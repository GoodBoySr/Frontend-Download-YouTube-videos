<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader - SkylineBots</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #cc0000;
      margin-top: 40px;
    }

    .container {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      width: 65%;
      padding: 10px;
      border: 2px solid #cc0000;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background-color: #cc0000;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #a00000;
    }

    #loading {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top: 6px solid #cc0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #preview {
      margin-top: 20px;
      display: none;
    }

    #preview video {
      border: 4px solid #880000;
      border-radius: 12px;
      max-width: 100%;
    }

    #buttons {
      display: none;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .info {
      font-size: 12px;
      color: #666;
      margin-top: 20px;
    }

    #nothing {
      margin-top: 100px;
      font-size: 24px;
      opacity: 0.4;
    }

    #message {
      margin-top: 20px;
      color: #cc0000;
      font-weight: bold;
    }

    .progress-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .progress-bar-container {
      width: 80%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      margin-top: 10px;
      position: relative;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: #cc0000;
      border-radius: 10px;
      transition: width 0.2s ease;
    }

    .percent-text {
      position: absolute;
      right: 10px;
      top: -25px;
      color: #444;
      font-weight: bold;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      color: #999;
      text-align: center;
    }

    .footer button {
      margin-top: 5px;
      background: none;
      color: #cc0000;
      text-decoration: underline;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 40px;
      z-index: 99999;
    }

    @keyframes dots {
      0%   { content: '•'; }
      25%  { content: '• •'; }
      50%  { content: '• • •'; }
      75%  { content: '• • • •'; }
      100% { content: '•'; }
    }
  </style>
</head>
<body>

  <h1>YouTube Downloader</h1>

  <div class="container">
    <div class="input-group">
      <input type="text" id="url" placeholder="Paste YouTube link..." />
      <button onclick="pasteURL()">Paste</button>
      <button onclick="startDownload()">Download</button>
    </div>

    <div id="loading">
      <div class="spinner"></div>
      <p>⌛ Loading... May take 5 seconds.</p>
    </div>

    <div id="preview">
      <video id="clip" autoplay muted loop></video>
    </div>

    <div id="buttons" class="animate__animated animate__fadeInUp">
      <button onclick="handleOption(1)">Download First 10 Minutes</button>
      <button onclick="handleOption(2)">Download Full Video (≤45 min)</button>
      <button onclick="handleOption(3)">Download Full with @Credit</button>
    </div>

    <div id="message"></div>

    <div id="nothing">¯\\_(ツ)_/¯</div>
  </div>

  <div class="footer">
    <p>&copy; 2025 SkylineBots • #SkylineBots</p>
    <button onclick="document.querySelector('.overlay').style.display='block'">Privacy & Terms</button>
  </div>

  <div class="overlay" onclick="this.style.display='none'">
    <h2>Terms & Privacy</h2>
    <p>This tool is for personal use only. Do not redistribute downloaded videos.</p>
    <p>Your data is not stored. Powered by SkylineBots.</p>
  </div>

  <div class="progress-overlay" id="progressUI">
    <div>Downloading<span id="dots">...</span></div>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
      <div class="percent-text" id="percent">0%</div>
    </div>
  </div>

  <script>
    function pasteURL() {
      navigator.clipboard.readText().then(text => {
        document.getElementById('url').value = text;
      });
    }

    function startDownload() {
      const url = document.getElementById('url').value.trim();
      if (!url) return;

      document.getElementById('nothing').style.display = 'none';
      document.getElementById('loading').style.display = 'block';

      setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('preview').style.display = 'block';
        document.getElementById('clip').src = 'https://www.w3schools.com/html/mov_bbb.mp4'; // Replace with preview
        document.getElementById('buttons').style.display = 'flex';
      }, 3000);
    }

    function handleOption(option) {
      if (option === 1) {
        document.getElementById('message').textContent = "The website can only download 10 minutes of this video's audio";
        setTimeout(() => {
          document.getElementById('message').textContent = "";
          showDownloadUI();
        }, 7000);
      } else {
        showDownloadUI();
      }
    }

    function showDownloadUI() {
      const progress = document.getElementById('progressUI');
      const bar = document.getElementById('progressBar');
      const percent = document.getElementById('percent');

      progress.style.display = 'flex';
      let i = 0;
      const simulate = setInterval(() => {
        i += 1;
        if (i > 100) {
          clearInterval(simulate);
        } else {
          bar.style.width = i + '%';
          percent.textContent = i + '%';
        }
      }, 50);
    }
  </script>

</body>
</html>
